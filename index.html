<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title>Form Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: rgb(231, 199, 253);
        }

        form {
            background-color: rgb(197, 164, 220);
            padding: 10px;
        }

        button{
            margin-left: 40%;
        }

    </style>
</head>

<body>
    <h2 class="text-center display-4">Form Validation</h2>
    <div class="container">
        <div class="col-lg-6 m-auto d-block">
            <form>
                <div class="form-group">
                    <label class="lead" for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username"
                        autocomplete="off" />
                    <span id="username-validation" class="text-danger small"></span>
                </div>
                <div class="form-group">
                    <label class="lead" for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" autocomplete="off" />
                    <span id="email-validation" class="text-danger small"></span>
                </div>
                <div class="form-group">
                    <label class="lead" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        autocomplete="off" />
                    <span id="password-validation" class="text-danger small"></span>
                </div>
                <div class="form-group">
                    <label class="lead" for="confirmpassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password"
                        autocomplete="off" />
                    <span id="confirmpassword-validation" class="text-danger small"></span>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-dark">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
